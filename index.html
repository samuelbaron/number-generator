<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
<h1 class="header">Number Generator</h1>
<p class="text-area">Generate number from a specific range</p>
<div class="flex-wrapper">
    <label class="label" for="minimal">Minimal number:</label>
    <input  class="input minimal" type="number" id="minimal">
    <label class="label" for="maximal">Maximal number:</label>
    <input  class="input maximal" type="number" id="maximal">
</div>
<div class="flex-wrapper">
  <p class="result">Result:</p>
  <p class="result result-number"></p>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
